    let currentCat = 'all';
    let isFlipped = false;

    function setCat(c, b) {
        currentCat = c;
        document.querySelectorAll('.f-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
    }

    function drawAction() {
        const cardWrapper = document.getElementById('cardWrapper');
        if (isFlipped) {
            cardWrapper.classList.remove('flipped');
            isFlipped = false;
            setTimeout(() => { drawAndReveal(); }, 800); 
        } else {
            drawAndReveal();
        }
    }

    function drawAndReveal() {
        let pool = [];
        if (currentCat === 'all') Object.values(data).forEach(a => pool = pool.concat(a));
        else pool = data[currentCat];
        const randomIndex = Math.floor(Math.random() * pool.length);
        const selectedQ = pool[randomIndex];
        document.getElementById('q-cn').innerText = selectedQ.cn;
        document.getElementById('q-en').innerText = selectedQ.en;
        document.getElementById('cat').innerText = currentCat.toUpperCase();
        document.getElementById('cardWrapper').classList.add('flipped');
        isFlipped = true;
    }
</script>
